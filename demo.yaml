apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: demo:v1
          ports:
            - containerPort: 8089
---
apiVersion: v1
kind: Service
metadata:
  name: demo-svc
  namespace: default
spec:
  type: NodePort
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8089
      nodePort: 30088
